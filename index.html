<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>my-applyNg</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>	

<body ng-app="MyComptaApp">
	<div class="initialModal" ng-controller="dislplayNav">
		<div class="brand">myApp</div>
		<div class="nav">

			<a href="" class="modalEtat">Situation</a>

			<a href="" class="modalFind"
			ng-click="showFindFunc()">Recherche</a>
			<div ng-show="showFind" class="findBox">
			FINDDDD
			</div>

			<a href="" class="modalNew"
			ng-click="showNewFunc()">Ajouter</a>
			<div ng-show="showNew" class="newBox">
			AAAAA
			</div>
			
			<a href="" class="modalFilter"
			ng-click="showFilterFunc()">Filtrer</a>
			<div ng-show="showFilter" class="filterBox">
			fffff
			</div>

		</div>
	</div>
	
	<div class="containerDepenses" ng-controller="depensesCtrl">

		<!-- modal depense-->
		<div class="modalDepense" ng-repeat="depense in depenses"> 
			<div class="DepenseLeft user">
				<div class="user">{{usercolor}}</div>
				<p class="userName" ng-controller="usersCtrl">{{depense.Payeur}}</p>
				<div class="status">
					<div class="stVert"></div>
				</div>
			</div>

			<div class="DepenseRight">
				<p class="date">20/08/2016</p>
				<p class="prix">{{depense.Montant +" &euro;"}}</p>
			</div>
			<p class="groupName">{{"Groupe: "+ depense.usergroup}}</p>
			<p class="description">{{"Description des depenses : " + depense.Description}}</p>

			<div class="concern">
				<img class="users" src="img/user.png">
				<img class="users" src="img/user.png">
				<img class="users" src="img/user.png">
				<img class="users" src="img/user.png">
			</div>

		</div>
		<!-- end modal depense-->
	</div>


	
	<div class="containerUsers" ng-controller="usersCtrl"> 
		<!-- modal user-->
		<div class="modalUser" ng-repeat="user in users">
			<div class="userColor">{{user.usercolor}}</div>
			<p class="userName">{{user.username}}</p>
			<div class="stVert"></div>
			<p class="groupName">{{"Groupe: "+ user.usergroup}}</p>
		</div>
			<!--end modal users-->
	</div>



<!-- Calculette
	<br>
	<input type="text" ng-model="nbr1"/>
	<input type="text" ng-model="nbr2"/>

		{{"Somme : " + (nbr1 * 1 + nbr2 * 1)}}

-->

<script src="js/angular.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
